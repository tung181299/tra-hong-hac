<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
    />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Tra Hong Hac</title>
  </head>

  <body>
    <div id="header"></div>
    <div class="booking">
      <h1>Đặt Chỗ</h1>
      <div class="container">
        <form class="needs-validation" novalidate method="post" id="myForm">
          <div class="form-row">
            <div class="col-md-7 mb-3">
              <label for="validationCustom01">Họ và Tên</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                name="name"
                required
              />
              <div class="valid-feedback">OK!</div>
              <div class="invalid-feedback">Xin hãy nhập họ tên</div>
            </div>
            <div class="col-md-5 mb-3">
              <label for="validationCustom02">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                name="phone"
                required
              />
              <div class="valid-feedback">OK!</div>
              <div class="invalid-feedback">Xin hãy nhập số điện thoại</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom03">Email</label>
              <input
                type="email"
                class="form-control"
                id="validationCustom03"
                name="email"
                required
              />
              <div class="valid-feedback">OK!</div>
              <div class="invalid-feedback">
                Xin hãy nhập đúng định dạng email
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom04">Chọn tiết mục</label>
              <select
                class="custom-select"
                id="validationCustom04"
                name="show"
                required
              >
                <option selected disabled value="">Hãy chọn show diễn</option>
                <option>Vũ Thảo My | Quang Trung - 27.04.2023</option>
                <option>Nam Em & Quốc Thủy - 12.05.2023</option>
                <option>Ta & Trịnh - 12.04.2023</option>
              </select>
              <div class="valid-feedback">OK!</div>
              <div class="invalid-feedback">Xin hãy chọn show diễn</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom04">Loại ghế</label>
              <select
                class="custom-select"
                id="validationCustom04"
                name="seat"
                required
              >
                <option selected disabled value="">Hãy chọn loại ghế</option>
                <option>Phổ thông</option>
                <option>Vip</option>
                <option>Premium</option>
              </select>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Xin hãy chọn loại ghế</div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">GỬI</button>
        </form>
      </div>
    </div>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.0/countUp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
      $(function () {
        $("#header").load("../assets/header.html");
        $("#footer").load("../assets/footer.html");
      });
    </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                      alert("Xin Hãy Nhập Đầy Đủ Thông Tin");
                    }
                    form.classList.add("was-validated");
                    if (form.checkValidity() === true) {
                      $.ajax({
                        url: "https://api.apispreadsheets.com/data/MtX7Hl7LkvlfiLFl/",
                        type: "post",
                        data: $("#contact-form").serializeArray(),
                      });
                      alert("Thông tin đã được gửi đi!");
                    }
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
